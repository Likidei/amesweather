<body class="has-background-dark has-text-green has-text-centered">
    <div class="container is-max-desktop px-4 py-2">
        <div class="box mb-2 p-3">
            <h1 class="title has-text-green">Fecha y Hora</h1>
            <h2 id="fechayhora" class="subtitle has-text-green"></h2>
        </div>

        <div class="box mb-2 p-3">
            <div class="field is-grouped is-grouped-centered is-justify-content-center">
                <div class="control">
                    <input id="searchInput" class="input" type="text" placeholder="Introduce una ciudad">
                </div>
                <div class="control">
                    <button id="searchButton" class="button is-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div class="box mb-2 p-3">
            <h1 id="ciudad" class="title has-text-centered has-text-green">Orto y ocaso en </h1>
            <h2 id="orto" class="subtitle has-text-green"></h2>
            <h2 id="ocaso" class="subtitle has-text-green"></h2>
        </div>

        <div class="box mb-2 p-3">
            <h1 class="title has-text-green">Pronóstico por horas</h1>
            <div id="hourlyForecast" class="is-flex is-flex-wrap-nowrap is-justify-content-center"></div>
        </div>

        <template id="hourlyTemplate">
            <div class="forecast__item m-1 p-2 has-background-grey-darker">
                <h4 class="forecast__hora has-text-white"></h4>
                <img class="forecast__icono" src="" alt="">
                <p class="forecast__temperatura has-text-white"></p>
            </div>
        </template>

        <div class="box mb-2 p-3">
            <h1 class="title has-text-green">Datos de Mareas</h1>
            <div class="field is-grouped is-grouped-centered is-justify-content-center">
                <div class="control">
                    <div class="select">
                        <select id="portSelect"></select>
                    </div>
                </div>
                <div class="control">
                    <input id="tideDate" class="input" type="date">
                </div>
                <div class="control">
                    <button id="tideButton" class="button is-primary">Actualizar mareas</button>
                </div>
            </div>
            <div id="tideResults" class="mt-2 is-flex is-justify-content-center"></div>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
